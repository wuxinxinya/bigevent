<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/category.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      卡片面板
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="300">
          <col width="800">

          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td><button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
              <button type="button" class="layui-btn layui-btn-sm  layui-btn-warm"><i class="layui-icon"></i></button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- 添加的弹层模板 -->
  <script type="text/html" id="tpl-add">
  <form id="add-form" class="layui-form" action="" style="margin-top: 15px; margin-right: 50px;">
      <!-- 第一行 分类名称 -->
      <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
      <!-- 第二行 分类别名  -->
      <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
      <!-- 第三行 按钮 -->
      <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
  </form>
</script>



  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/article/category.js"></script>

  <script type="text/html" id="art">
    {{each data items}}
    <tr>
      <td>{{items.name}}</td>
      <td>{{items.alias}}</td>
      <td data-id="{{items.id}}"><button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
        <button type="button" class="layui-btn layui-btn-sm  layui-btn-warm"><i class="layui-icon"></i></button>
      </td>
    </tr>
    {{/each}}
  </script>

</body>

</html>
