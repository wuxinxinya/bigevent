<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <select id="sel-01" name="city" lay-verify="">
            <!-- 模板 -->
          </select>
        </div>
        <div class="layui-form-item">
          <select id="sel-02" name="city" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item">
          <button id="findAll" class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 表格 -->
      <table class="layui-table">
        <colgroup>
          <col width="400">
          <col width="300">
          <col width="200">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

          <!-- 文章列表模板 -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div id="page-box"></div>
    </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/article/list.js"></script>
  <!-- 分类模板 -->
  <script type="text/html" id="tel-xiala">
    <option value="">请选择分类</option>
    {{each data item}}
     <option value="{{item.id}}">{{item.name}}</option>
      {{/each}}
  </script>
  <!-- 分类模板 -->
  <script type="text/html" id="tel-list">
      {{each data items}}
      <tr>
        <td>{{items.title}}</td>
        <td>{{items.cate_name}}</td>
        <td>{{items.pub_date}}</td>
        <td>{{items.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
          <button type="button" class="layui-btn layui-btn-sm  layui-btn-warm"><i class="layui-icon"></i></button>
        </td>
      </tr>
      {{/each}}
  </script>
</body>

</html>
