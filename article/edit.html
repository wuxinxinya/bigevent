<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/article/edit.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改文章</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formTest" id="add-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
              <!-- template模板 -->
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <!--------------- 富文本--------------- -->
          <div class="layui-input-block" style="height: 400px;">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>

        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <!-- --------------头像裁剪---------------------- -->
          <!-- 第一行的图片裁剪和预览区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="../assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <!-- 文件上传----设置为隐藏域 -->
              <input type="file" id="file" style="display: none;"><br />
              <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
            </div>
          </div>

          <!--  -->
        </div>
        <!-- 单选 -->
        <div class="layui-form-item">
          <label class="layui-form-label">选择状态</label>
          <div class="layui-input-block">
            <input type="radio" name="state" value="已发布" title="已发布">
            <input type="radio" name="state" value="草稿" title="草稿" checked>
          </div>
        </div>
        <!-- 确认 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 分类下拉模板 -->
  <script type="text/html" id="tel-category">
    <option value="">请选择分类</option>
    {{each data item}}
    <option value="{{item.id}}" >{{item.name}}</option>
   {{/each}}
  </script>
  <!-- layui -->
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 裁剪 -->
  <script src="../assets/lib/cropper/Cropper.js"></script>
  <script src="../assets/lib/cropper/jquery-cropper.js"></script>
  <!-- 富文本 -->
  <script src="../assets/lib/tinymce/tinymce.min.js"></script>
  <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
  <!-- template-web -->
  <script src="../assets/js/common.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <!-- 自己 -->
  <script src="../assets/js/article/edit.js"></script>

</body>

</html>
