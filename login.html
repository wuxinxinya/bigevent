<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 无论是css还是js，都需要先加载别人的css和js，最后加载自己的css和自己的js -->

  <!-- 加载css文件 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <!-- 加载js文件 -->
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/login.js"></script>
</head>

<body>
  <div id="logo">
    <img src="./assets/images/logo.png" alt="">
  </div>


  <!-- 登录的盒子 start -->
  <div class="login box">
    <div class="title"></div>
    <!-- 登录的表单 start -->
    <form action="" class="layui-form">
      <!-- 第一行：用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第三行：按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
      </div>
      <!-- 第四行：去注册账号 -->
      <div class="layui-form-item">
        <a href="javascript:;">去注册账号</a>
      </div>
    </form>
    <!-- 登录的表单 end -->
  </div>
  <!-- 登录的盒子 end -->





  <!-- 注册的盒子 start -->
  <div class="register box">
    <div class="title"></div>
    <!-- 注册的表单 start -->
    <form action="" class="layui-form">
      <!-- 第一行：用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input name="username" type="text" name="title" required lay-verify="required" placeholder="请输入账号"
          autocomplete="off" class="layui-input">
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input name="password" type="password" name="title" required lay-verify="required" placeholder="请输入密码"
          autocomplete="off" class="layui-input">
      </div>
      <!-- 第三行：确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第四行：按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <!-- 第五行：去登录 -->
      <div class="layui-form-item">
        <a href="javascript:;">去登录</a>
      </div>
    </form>
    <!-- 注册的表单 end -->
  </div>
  <!-- 注册的盒子 end -->
</body>

</html>
